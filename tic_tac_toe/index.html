<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel ='stylesheet' href='game.css'>
  </head>



  <body>

    <h1>The very basic Tic Tac Toe</h1>

    <div class="row">
    <div class="tile" id="TL"></div>
    <div class="tile" id="TM"></div>
    <div class="tile" id="TR"></div>

    </div>

    <div class="row">
    <div class="tile" id="ML"></div>
    <div class="tile" id="MM"></div>
    <div class="tile" id="MR"></div>
    </div>

    <div class="row">
    <div class="tile" id="BL"></div>
    <div class="tile" id="BM"></div>
    <div class="tile" id="BR"></div>
    </div>
    <script src= 'game.dist.js'</script>

  </body>
</html>
